<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>htmlcss-struttura-discord</title>
</head>
<body>
      <!-- box di testa -->
    <header class="header-top">
        <section class="deck-top">
            <div class="card-top"></div>
            <div class="card-top long"></div>
            <div class="card-top"></div>
        </section>
    </header>
    <header class="header-bottom container">
        <div class="header-box"></div>
    </header>
    <!-- sezione principale -->
    <div class="container">
        <div class="deck">
            <div class="card-xl"></div>
            <div class="card-xs"></div>
        </div>
    </div>
    <div class="container gray">
        <div class="deck reverse">
            <div class="card-xl"></div>
            <div class="card-xs"></div>
        </div>
    </div>
    <div class="container">
        <div class="deck">
            <div class="card-xl"></div>
            <div class="card-xs"></div>
        </div>
    </div>
    <!-- container grande dopo main -->
    <section class="container gray">
        <div class="deck green"></div>
    </section>
    <!-- navigazione fondo pagina -->
    <nav class="container dark">
        <div class="deck">
            <div class="col social"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </nav>
    
    
</body>
</html>
